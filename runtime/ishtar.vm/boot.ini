[vm]
skip_validate_args=true
use_console=true
no_trace=true
skip_validate_stf_type=true

[vm:jit]
enable=true
target="auto"
asm_parser=false
disassembler=false
target_info=false
target_mc=false
asm_printer=false
defer_context=true
ir_write=false
ir_path=

[vm:scheduler]
defer_loop=true

[vm:debug]
press_enter_to_exit=true

[vm:threading]
size=4
defer=true