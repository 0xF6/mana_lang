[vm]
skip_validate_args=true
use_console=true
no_trace=false
skip_validate_stf_type=true

[vm:jit]
enable=true
target="auto"
asm_parser=false
disassembler=false
target_info=false
target_mc=false
asm_printer=false
defer_context=true

[vm:scheduler]
defer_loop=true


[vm:debug]
press_enter_to_exit=true